<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de mesas por sala</title>
    <link rel="stylesheet" href="./style.css" />
    <!--Font awesome-->
    <script src="https://kit.fontawesome.com/334db85d9f.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="barra">
        <button class="button"><i class="fas fa-bars"></i></button>
        <h1 class="tutor"> Tutor </h1>
        <img class="avatar" src="img/avatar.png" alt="Avatar">
    </header>

    <form action="#" method="GET"></form>


    <div class="rooms-main">

        <h1 class="mesas">Mesas - Sala "Hola Mundo"</h1>
        <h2 class="bar"></h2>

        <input class="startR" type="button" value="Dar inicio a la sala">

        <div class="rooms">
            <input class="r1" type="button" value="Mesa #1">
            <input class="gestion1" type="button" value="Gestión de mesa">

            <input class="r3" type="button" value="Mesa #2">
            <input class="gestion3" type="button" value="Gestión de mesa">

            <input class="r5" type="button">
            <input class="r7" type="button">
            <input class="r2" type="button">
            <input class="r4" type="button">
            <input class="r6" type="button">
            <input class="r8" type="button">

        </div>

        <div class="buttons">

            <input class="endRoom" type="submit" value="Finalizar sala">

            <input class="prev" type="submit" value="<">
            <input class="one" type="submit" value="1">
            <input class="two" type="submit" value="2">
            <input class="three" type="submit" value="3">
            <input class="next" type="submit" value=">">

        </div>

    </div>

    <footer>
        <img class="img1" src="img/logo_fundacion.jpeg" alt="Logo PMIef">
        <img class="img2" src="img/logo_uca.jpeg" alt="Logo UCA">
    </footer>

    <!--Pop1-->
    <div class="pop-up-before-game">

        <input class="close" type="submit" value="x">
        <p class="mesa2">Mesa #2</p>

        <div class="tutors">

            <div class="t1">
                <img src="img/av1.png" alt="avatar">
                <p class="p">Tutor 1</p>
                <input class="i" type="button" value="Añadido">
            </div>
            <div class="t2">
                <img src="img/av2.png" alt="avatar">
                <p class="p">Tutor 2</p>
                <input class="ii" type="button" value="Agregar">
            </div>
            <div class="t3">
                <img src="img/av3.png" alt="avatar">
                <p class="p">Tutor 3</p>
                <input class="iii" type="button" value="Agregar">
            </div>
            <div class="t4">
                <img src="img/av4.png" alt="avatar">
                <p class="p">Tutor 4</p>
                <input class="iiii" type="button" value="Añadido">
            </div>

        </div>

        <div class="players">

            <div class="e1">
                <img class="imgA" src="img/av1.png" alt="avatar">
                <p class="p2">Estudiante 1</p>
            </div>
            <div class="e2">
                <img class="imgB" src="img/av3.png" alt="avatar">
                <p class="p3">Estudiante 2</p>
            </div>
            <div class="e3">
                <img class="imgC" src="img/av7.png" alt="avatar">
                <p class="p4">Estudiante 3</p>
            </div>
            <div class="e4">
                <img class="imgD" src="img/av5.png" alt="avatar">
                <p class="p5">Estudiante 4</p>
            </div>

        </div>

        <input class="startG" type="button" value="Iniciar partida">
        <input class="copy" type="button" value="Copiar enlace de la mesa en portapapeles">
        <button class="co"><i class="fas fa-copy"></i></button>

    </div>
