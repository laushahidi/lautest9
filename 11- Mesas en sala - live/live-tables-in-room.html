<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de mesas por sala</title>
    <link rel="stylesheet" href="css/style.css" />
    <!--Font awesome-->
    <script src="https://kit.fontawesome.com/334db85d9f.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="barra">
        <button class="button">
            <i class="fas fa-bars"></i>
        </button>
        <h1 class="admin"> Administrador </h1>
        <img class="avatar" src="img/avatar.png" alt="Avatar">
    </header>

    <form action="#" method="GET"></form>
        <div class="rooms-main">

            <h1 class="mesas">Mesas - Sala "Hola Mundo"</h1>
            <h2 class="bar"></h2>

            <input class="startR" type="button" value="Dar inicio a la mesas restantes">

            <div class="rooms">
                <input class="r1" type="button" value="Mesa #1">
                <input class="gestion1" type="button" value="Gestión de mesa">
                <input class="live1" type="button" value="LIVE">

                <input class="r3" type="button" value="Mesa #2">
                <input class="gestion3" type="button" value="Gestión de mesa">
                <input class="live2" type="button" value="LIVE">

                <input class="r5" type="button">
                <input class="r7" type="button">
                <input class="r2" type="button">
                <input class="r4" type="button">
                <input class="r6" type="button">
                <input class="r8" type="button">
            </div>

            <div class="buttons">

                <input class="endRoom" type="submit" value="Finalizar sala">

                <input class="prev" type="submit" value="<">
                <input class="one" type="submit" value="1">
                <input class="two" type="submit" value="2">
                <input class="three" type="submit" value="3">
                <input class="next" type="submit" value=">">
            </div>
        </div>
    </form>
    <footer>
        <img class="img1" src="img/logo_fundacion.jpeg" alt="Logo PMIef">
        <img class="img2" src="img/logo_uca.jpeg" alt="Logo UCA">
    </footer>
</body>
</html>
