<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>

    <form action="#" method="GET">

        <div class="log">
            <img class="av" src="img/logo-login2.png" alt="Logo avatar">

            <div class="user">
                <label for="name">Usuario</label>
                <input type="text" name="name" id="name" placeholder="Ingresa tu usuario">
            </div>
            <div class="password">
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" placeholder="Ingresa tu contraseña">
            </div>

            <input class="forgotP" type="submit" value="Olvidé mi contraseña">
            <input class="login" type="submit" value="Ingresar">

        </div>

    </form>

    <footer>
        <img class="img1" src="img/logo_fundacion.jpeg" alt="Logo PMIef">
        <img class="img2" src="img/logo_uca.jpeg" alt="Logo UCA">
    </footer>

</body>

</html>
